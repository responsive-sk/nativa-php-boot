namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - domain/*
        - application/*
        - infrastructure/*
        - interfaces/*
    exclude:
        - vendor/*
        - tests/*
        - c3.php
    show_only_summary: false
    c3_url: http://localhost:8000/c3/report

params:
    - .env
