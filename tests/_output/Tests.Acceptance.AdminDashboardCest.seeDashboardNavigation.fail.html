<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PHP CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <!-- Admin Sidebar -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white">
            <div class="p-4">
                <h1 class="text-xl font-bold">PHP CMS Admin</h1>
            </div>
            <nav class="mt-4 flex flex-col h-full justify-between">
                <div>
                    <a href="/admin" class="block px-4 py-2 hover:bg-gray-700">Dashboard</a>
                    <a href="/admin/articles" class="block px-4 py-2 hover:bg-gray-700">Articles</a>
                    <a href="/admin/forms" class="block px-4 py-2 hover:bg-gray-700">Forms</a>
                    <a href="/admin/pages" class="block px-4 py-2 hover:bg-gray-700">Pages</a>
                    <a href="/admin/media" class="block px-4 py-2 hover:bg-gray-700">Media</a>
                    <a href="/admin/settings" class="block px-4 py-2 hover:bg-gray-700">Settings</a>
                </div>
                
                <!-- Logout Button -->
                <div class="mt-auto border-t border-gray-700">
                    <a href="/logout" class="block px-4 py-2 text-red-400 hover:bg-gray-700 hover:text-red-300">
                        ← Logout
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <!-- Article Stats -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-sm font-medium text-gray-500 mb-2">Articles</h3>
            <p class="text-3xl font-bold text-gray-900">0</p>
            <a href="/admin/articles" class="text-blue-600 hover:underline text-sm mt-2 inline-block">View all →</a>
        </div>

        <!-- Form Stats -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-sm font-medium text-gray-500 mb-2">Forms</h3>
            <p class="text-3xl font-bold text-gray-900">0</p>
            <a href="/admin/forms" class="text-blue-600 hover:underline text-sm mt-2 inline-block">View all →</a>
        </div>

        <!-- Contact Stats -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-sm font-medium text-gray-500 mb-2">Contacts</h3>
            <p class="text-3xl font-bold text-gray-900">0</p>
            <a href="/admin/contacts" class="text-blue-600 hover:underline text-sm mt-2 inline-block">View all →</a>
        </div>

        <!-- User Stats -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-sm font-medium text-gray-500 mb-2">Users</h3>
            <p class="text-3xl font-bold text-gray-900">1</p>
            <a href="/admin/users" class="text-blue-600 hover:underline text-sm mt-2 inline-block">View all →</a>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
        <div class="flex gap-4">
            <a href="/admin/articles/create" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                + New Article
            </a>
            <a href="/admin/forms/create" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                + New Form
            </a>
            <a href="/admin/pages/create" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                + New Page
            </a>
        </div>
    </div>
</div>
        </main>
    </div>
</body>
</html>
